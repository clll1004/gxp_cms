<div class="ui-g-nopad ui-g-12 margin-bottom-50">
  <div class="ui-g-nopad ui-g-12 filterArea">
    <div class="left">
      <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" [showIcon]="true"  dateFormat="yy.mm.dd"></p-calendar>
    </div>
    <div class="right">
      <input type="text" pInputText placeholder="검색">
    </div>
  </div>

  <div class="ui-g-12 ui-lg-6">
    <div class="card">
      <h1 class="centerText">GXP 사용량</h1>
      <p-chart type="pie" [data]="pieData" width="100%" height="200px"></p-chart>
    </div>
  </div>
  <div class="ui-g-12 ui-lg-6">
    <div class="card">
      <h1 class="centerText">일별 GXP 사용량</h1>
      <p-chart type="bar" [data]="barData" width="100%" height="200px"></p-chart>
    </div>
  </div>

  <div class="ui-g-nopad ui-g-12 dataArea">
    <div class="ui-g-nopad ui-g-12" style="margin-bottom: 30px;">
      <div class="right">
        <button pButton type="button" label="다운로드"></button>
      </div>
    </div>
    <div class="ui-g-nopad ui-g-12">
      <p-table [columns]="gxpCols" [value]="gxpRowData" selectionMode="single" dataKey="vin" [paginator]="true"
               [rows]="10" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              <span class="ui-column-title">{{col.header}}</span>
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
