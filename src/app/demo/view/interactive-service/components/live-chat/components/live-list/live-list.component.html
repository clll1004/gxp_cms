<div class="ui-g-nopad ui-g-12" style="margin-bottom: 50vh;">
  <div class="ui-g-nopad ui-g-12 filterArea">
    <div class="left">
      <a routerLink="/interactive-service/live-chat/add"><button type="button" pButton class="margin-right-10" label="새로운 채팅 등록"></button></a>
      <button type="button" pButton label="선택 삭제" (click)="deleteSelectItem()"></button>
    </div>
    <div class="right">
      <input type="text" pInputText placeholder="검색">
    </div>
  </div>
  <div class="ui-g-nopad ui-g-12 margin-bottom-50">
    <p-table #dt class="selectTable" [columns]="liveCols" [value]="liveRowData" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]" [(selection)]="tempSelectItems">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field" pResizableColumn>
            {{ col.header }}
            <p-sortIcon *ngIf="i !== 0" [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-liveRowData>
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="liveRowData"></p-tableCheckbox>
          </td>
          <td routerLink="/interactive-service/live-chat/detail" style="cursor: pointer;">{{ liveRowData['lc_sdate'] }}</td>
          <td routerLink="/interactive-service/live-chat/detail" style="cursor: pointer;">{{ liveRowData['chatTime'] }}</td>
          <td routerLink="/interactive-service/live-chat/detail" style="cursor: pointer;">{{ liveRowData['title'] }}</td>
          <td routerLink="/interactive-service/live-chat/detail" style="cursor: pointer;">{{ liveRowData['ft_nm'] }}</td>
          <td routerLink="/interactive-service/live-chat/detail" style="cursor: pointer;">{{ liveRowData['lc_status'] }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length" class="emptyMessage">표시할 데이터가 없습니다.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog [(visible)]="notSelectDialog" [width]="400" [modal]="true" [showHeader]="false">
  <div class="txt-right margin-top-15">
    <button type="button" class="close_btn" (click)="closePopup()" label="close button"><i class="fas fa-times"></i></button>
  </div>
  <div class="txt-center margin-top-30 margin-bottom-30">
    항목을 선택해주세요.
  </div>
  <div class="ui-g-12 ui-g-nopad txt-center margin-top-40 margin-bottom-30">
    <button pButton type="submit" (click)="notSelectDialog=false;" label="확인"></button>
  </div>
</p-dialog>
