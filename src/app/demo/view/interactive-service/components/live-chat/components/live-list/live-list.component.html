<div class="ui-g-nopad ui-g-12" style="margin-bottom: 45vh;">
  <div class="ui-g-nopad ui-g-12 filterArea">
    <div class="left">
      <a routerLink="/interactive-service/live-chat/add"><button type="button" pButton class="margin-right-10" label="새로운 채팅 등록"></button></a>
      <button type="button" pButton label="선택 삭제"></button>
    </div>
    <div class="right">
      <input type="text" pInputText placeholder="검색">
    </div>
  </div>
  <div class="ui-g-nopad ui-g-12 margin-bottom-50">
    <p-table #dt class="selectTable" [columns]="liveCols" [value]="liveRowData" [resizableColumns]="true" sortField="regdate" [sortOrder]="-1" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]" [(selection)]="tempCompareItems"> <!--selectionMode="multiple" (onRowSelect)="onRowSelect()" (onRowUnselect)="onRowSelect()" -->
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <col *ngFor="let col of columns" [style.width]="col.width">
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field" pResizableColumn>
            {{ col.header }}
            <p-sortIcon *ngIf="i !== 0" [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns" let-liveRowData>
        <tr [pSelectableRow]="rowData">
          <td>
            <p-tableCheckbox [value]="liveRowData"></p-tableCheckbox>
          </td>
          <td>{{ liveRowData['chatDate'] }}</td>
          <td>{{ liveRowData['chatTime'] }}</td>
          <td><a routerLink="/interactive-service/live-chat/detail" class="c_red" style="border-bottom: 1px solid #fe875d;">{{ liveRowData['contentsName'] }}</a></td>
          <td>{{ liveRowData['fileName'] }}</td>
          <td>{{ liveRowData['chatStatus'] }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length" class="emptyMessage">표시할 데이터가 없습니다.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
