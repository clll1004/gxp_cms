<div class="ui-g-nopad ui-g-12" style="margin-bottom: 15vh">
  <div class="ui-g-nopad ui-g-12 filterArea">
    <div class="left padding-top-10">
      총 <span class="c_red">{{ transmitHistoryRowData.length }}</span>건
      (열람 <span class="c_red">{{ transmitHistoryRowData.length }}</span> 미열람 <span class="c_red">{{ transmitHistoryRowData.length }}</span> 실패 <span class="c_red">{{ transmitHistoryRowData.length }}</span>)
    </div>
    <div class="right">
      <input type="text" pInputText placeholder="검색">
    </div>
  </div>
  <div class="ui-g-nopad ui-g-12 margin-bottom-50">
    <p-table [columns]="transmitHistoryCols" [value]="transmitHistoryRowData" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns; let i = index" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon *ngIf="i !== 0" [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr routerLink="/interactive-service/ad-manage/transmit-history/history-detail" style="cursor:pointer;">
          <td><img [src]="item.ad" alt="광고 썸네일" style="width: 100%"></td>
          <td>{{item.title}}</td>
          <td>{{item.transmitCount}}</td>
          <td>{{item.transmitDate}}</td>
          <td>{{item.open}}</td>
          <td>{{item.notOpen}}</td>
          <td>{{item.failed}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length + 0" class="emptyMessage">표시할 데이터가 없습니다.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
