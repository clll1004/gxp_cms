<div class="ui-g-12 ui-g-nopad margin-bottom-50">
  <p class="info-txt">인코딩 시 로고와 워터마크를 넣으실 수 있습니다.</p>
  <form [formGroup]="etcForm" (ngSubmit)="onSubmit(etcForm.value)">
    <div class="ui-g-12 ui-lg-6 margin-bottom-50">
      <div class="card ui-g-12 padding-0" style="border-radius: 10px 10px 0 0; overflow: hidden;">
        <div class="title-area ui-g-12 ui-g-nopad">
          <span style="display: inline-block; margin: 5px 0;">로고</span>
          <span style="float: right;"><span class="switchTitle">OFF</span> &nbsp; <p-inputSwitch formControlName="logoUse"></p-inputSwitch> &nbsp; <span class="switchTitle">ON</span></span>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">이미지</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <input type="file" pInputText formControlName="logoSrc" accept="image/*" style="cursor: pointer;">
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">위치</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <div class="area_select" id="logo_area_select">
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="0" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="1" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-bottom-5" tabindex="2" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="3" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5 on" tabindex="4" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-bottom-5" tabindex="5" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-right-5" tabindex="6" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn margin-right-5" tabindex="7" (click)="selectPosition('logo', $event)"></div>
              <div class="area_btn" tabindex="8" (click)="selectPosition('logo', $event)"></div>
            </div>
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">투명도</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <p-slider formControlName="logoOpacity" [style]="{'width':'200px', 'display': 'inline-block'}"></p-slider> <span class="margin-left-20">{{ etcForm.get('logoOpacity').value }} %</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-lg-6 margin-bottom-50">
      <div class="card ui-g-12 padding-0" style="border-radius: 10px 10px 0 0; overflow: hidden;">
        <div class="title-area ui-g-12 ui-g-nopad">
          <span style="display: inline-block; margin: 5px 0;">워터마크</span>
          <span style="float: right;"><span class="switchTitle">OFF</span> &nbsp; <p-inputSwitch formControlName="waterMarkUse"></p-inputSwitch> &nbsp; <span class="switchTitle">ON</span></span>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">타입</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <p-radioButton name="wmType" value="id" label="회원 아이디 넣기" formControlName="wmType"></p-radioButton><br/>
            <p-radioButton name="wmType" value="text" label="텍스트 넣기" formControlName="wmType"></p-radioButton>
            <input type="text" pInputText formControlName="wmTypeText" placeholder="10자 이내로 입력해주세요." style="width: 200px; margin-left: 10px; margin-top: 10px;">
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">스타일</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <p-dropdown [options]="familyOption" formControlName="wmFontFamily" [style]="{'width': '100px'}"></p-dropdown> &nbsp; &nbsp;
            <p-dropdown [options]="sizeOption" formControlName="wmFontSize" [style]="{'width': '100px'}"></p-dropdown> &nbsp; &nbsp;
            <p-colorPicker formControlName="wmFontColor"></p-colorPicker>
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">위치</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <div class="area_select" id="wm_area_select">
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="0" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="1" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-bottom-5" tabindex="2" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5" tabindex="3" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-right-5 margin-bottom-5 on" tabindex="4" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-bottom-5" tabindex="5" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-right-5" tabindex="6" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn margin-right-5" tabindex="7" (click)="selectPosition('wm', $event)"></div>
              <div class="area_btn" tabindex="8" (click)="selectPosition('wm', $event)"></div>
            </div>
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-2 ui-g-nopad">투명도</p>
          <div class="form-data ui-g-10 ui-g-nopad">
            <p-slider formControlName="wmOpacity" [style]="{'width':'200px', 'display': 'inline-block'}"></p-slider> <span class="margin-left-20">{{ etcForm.get('wmOpacity').value }} %</span>
          </div>
        </div>
      </div>
    </div>
    <div class="ui-g-12 ui-g-nopad txt-center margin-bottom-50">
      <button pButton type="reset" class="btn margin-right-5 ui-button-secondary" label="초기화"></button>
      <button pButton type="button" class="btn margin-right-5 ui-button-secondary" label="취소"></button>
      <button pButton type="submit" class="btn" label="변경사항 저장"></button>
    </div>
  </form>
</div>
