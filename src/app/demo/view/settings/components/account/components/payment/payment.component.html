<div class="ui-g-12 margin-bottom-50">
  <p-panel class="ui-g-12 ui-g-nopad margin-bottom-30">
    <p-header>
      <span style="display: inline-block; margin-top: 5px;">결제정보</span>
      <button pButton label="변경" style="float: right;"></button>
    </p-header>
    <form>
      <fieldset>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-3 ui-g-nopad">결제정보</p>
          <div class="form-data ui-g-9 ui-g-nopad">
            계좌이체 국민은행 103-****-****3270
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-3 ui-g-nopad">자동 결제일</p>
          <div class="form-data ui-g-9 ui-g-nopad">
            매월 25일
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-3 ui-g-nopad">다음 달 결제일</p>
          <div class="form-data ui-g-9 ui-g-nopad">
            2018-10-25
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-3 ui-g-nopad">결제 금액</p>
          <div class="form-data ui-g-9 ui-g-nopad">
            매월 500,000 원
          </div>
        </div>
        <div class="form-row ui-g-12 ui-g-nopad">
          <p class="form-title ui-g-3 ui-g-nopad">명세서 수신 이베일</p>
          <div class="form-data ui-g-9 ui-g-nopad">
            adf@gmail.com
          </div>
        </div>
      </fieldset>
    </form>
  </p-panel>
  <p-panel header="명세서" class="ui-g-12 ui-g-nopad margin-bottom-30">
    <p-table [value]="statementLists">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>결제일</th>
          <th>지불비용</th>
          <th style="width: 150px;">PDF</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-statement>
        <tr>
          <td style="text-align: center;">{{ statement.payDate }}</td>
          <td style="text-align: center;">{{ statement.payCost }}</td>
          <td style="text-align: center;"><button pButton label="다운로드"></button></td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
