<div class="ui-g-12 ui-g-nopad">
  <button class="margin-bottom-20" type="button" pButton label="다중비교" (click)="compareSelectItem()" *ngIf="!showPlaySectionAnalysisContainer"></button>
  <button class="margin-bottom-20" type="button" pButton label="비교취소" (click)="compareUnSelectItem()" *ngIf="showPlaySectionAnalysisContainer"></button>
  <div class="ui-g-12 ui-g-nopad margin-bottom-50">
    <table-group
       [headerCols]="playTimeStatisticsCols"
       [tableLists]="playTimeStatisticsData"
       [dateArray]="dateArray"
       [showCheckbox]="true"
       [checkLimit]="2"
       [defaultPagingNumber]="20"
       [pagingOption]="[20, 50, 100]"
       (selectItem)="updateSelectItem($event)"
    ></table-group>
  </div>
  <!--재생구간-->
  <div class="ui-g-12 ui-g-nopad" *ngIf="showPlaySectionAnalysisContainer">
    <div class="ui-g-12 ui-g-nopad margin-top-30 margin-bottom-30" style="padding: 30px 70px; border: 1px solid #ddd; background: #fff;">
      <div class="play-section-chart-container" [ngClass]="tempCompareItems.length === 1 ? 'ui-g-12' : 'ui-g-6'" *ngFor="let i of compareLength">
        <div class="section-point-bar" [ngClass]="'section-point-bar'+i"></div>
        <p-chart type="line" [id]="'section'+i" [data]="comparePlaySectionData[i]" [options]="chartOptions" width="100%" height="300px"></p-chart>
      </div>
    </div>

    <div class="ui-g-12 ui-g-nopad">
      <div class="margin-bottom-10">
        <span class="section-info popular-section margin-right-10">인기구간</span> <span class="section-info leave-section">이탈구간</span>
      </div>
      <p-table #dt [value]="compareSectionDatas" [columns]="compareSectionCols" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20, 50, 100]">
        <ng-template pTemplate="caption">
          <div class="ui-helper-clearfix">
            <button type="button" pButton  label="다운로드" (click)="dt.exportCSV()" style="float:right"></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>재생구간</th>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-compareItem let-columns="columns">
          <tr>
            <td [attr.rowspan]="compareItems.length" *ngIf="compareItem.index === 0">평균</td>
            <td *ngFor="let col of columns;" [ngClass]="{'popular-section': compareItem[col.field] === comparePopularSectionValue[compareItem.index], 'leave-section': compareItem[col.field] === compareLeaveSectionValue[compareItem.index]}">
              {{ compareItem[col.field] }}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length" class="emptyMessage">표시할 데이터가 없습니다.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog [(visible)]="isShowMessage" [width]="400" [modal]="true" [showHeader]="false">
  <p class="txt-center margin-top-25 margin-bottom-25">비교할 파일을 선택해주세요.</p>
  <div class="txt-center">
    <button type="button" class="btn" (click)="isShowMessage=false;" label="confirm"><i class="fas fa-check"></i> 확인</button>
  </div>
</p-dialog>
