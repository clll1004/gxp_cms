<div class="ui-g-12 ui-g-nopad margin-bottom-50">
  <div class="ui-g-12 ui-g-nopad page-title-sec margin-bottom-40">
    <a routerLink="/home">CMS</a> &gt; <a routerLink="/statistics/dashboard/db" (click)="refresh()">통계</a> &gt; <a routerLink="/statistics/play-statistics/date" (click)="refresh()">재생 통계</a> &gt; <span class="path" (click)="refresh()"> {{ pathName }} </span>
  </div>

  <div class="ui-g-12 ui-g-nopad margin-bottom-30" *ngIf="pathName !== '시간별'">
    <date-picker
      [(ngModel)]="selectDuration"
      (onSelect)="updateChoiceDuration($event)"
      [ranges]="['t', 'l-7days', 't-month', 'l-month', 'set']"
    ></date-picker>
  </div>

  <div class="ui-g-12 ui-g-nopad margin-bottom-30" *ngIf="pathName === '시간별'">
    <span class="dp-inb">
        <p-checkbox [(ngModel)]="isMultiSelectDuration" binary="true" label="다중 비교" (onChange)="updateMultiSelectDuration()" [style]="{'margin-top':'-2px'}"></p-checkbox>
    </span>
    <div class="multiSelectDurationContainer margin-left-20">
      <div class="margin-bottom-10" *ngFor="let count of durationCount">
        <p-calendar [maxDate]="maxDateValue" [(ngModel)]="multiSelectDuration[count]['selectDuration']" [locale]="localeObject" [showIcon]="true" dateFormat="yy-mm-dd" [yearNavigator]="true" [yearRange]="yearRange" [monthNavigator]="true" (onSelect)="updateMultiSelectDuration()"></p-calendar>
        <button class="btn margin-left-40" type="button" *ngIf="isMultiSelectDuration && (count === 0)" (click)="upDurationCount()" [disabled]="durationCount.length === 3"><i class="fas fa-plus"></i> 추가</button>
        <button class="btn margin-left-40" type="button" *ngIf="isMultiSelectDuration && (count !== 0)" (click)="downDurationCount(count)"><i class="fas fa-trash-alt"></i> 삭제</button>
      </div>
    </div>
  </div>

  <by-date *ngIf="pathName === '날짜별'"
     [pathName]="pathName"
     [selectDuration]="selectDuration"
  ></by-date>

  <by-time *ngIf="pathName === '시간별'"
     [pathName]="pathName"
     [multiSelectDuration]="multiSelectDuration"
  ></by-time>

  <by-play-section *ngIf="pathName === '재생 구간'"
     [pathName]="pathName"
     [selectDuration]="selectDuration"
  ></by-play-section>

  <by-play-time *ngIf="pathName === '재생 시간'"
     [pathName]="pathName"
     [selectDuration]="selectDuration"
  ></by-play-time>

  <by-contents *ngIf="pathName === '콘텐츠 통계'"
     [pathName]="pathName"
     [selectDuration]="selectDuration"
  ></by-contents>

  <by-category *ngIf="pathName === '카테고리 통계'"
     [pathName]="pathName"
     [selectDuration]="selectDuration"
  ></by-category>
</div>
