<p-table #dt [value]="tableLists" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <button type="button" pButton icon="fa fa-file-o" iconPos="left" label="All Data"  style="float:left"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tableList>
    <tr>
      <td>{{ tableList.date }}</td>
      <td>0</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7" class="emptyMessage">표시할 데이터가 없습니다.</td>
    </tr>
  </ng-template>
</p-table>
