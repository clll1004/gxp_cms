<p-table #dt [value]="tableLists" [paginator]="true" [rows]="20" [rowsPerPageOptions]="[20,50,100]" exportFilename="재생통계" selectionMode="multiple" [(selection)]="selectLists">
  <ng-template pTemplate="caption">
    <div class="ui-helper-clearfix">
      <button type="button" pButton  label="다운로드" (click)="exportCSV(dt)" style="float:left"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-tableList>
    <tr [pSelectableRow]="rowData">
      <td>{{ tableList.date }}</td>
      <td>{{ tableList.empty }}</td>
      <td>{{ tableList.empty }}</td>
      <td>{{ tableList.empty }}</td>
      <td>{{ tableList.empty }}</td>
      <td>{{ tableList.empty }}</td>
      <td>{{ tableList.empty }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7" class="emptyMessage">표시할 데이터가 없습니다.</td>
    </tr>
  </ng-template>
</p-table>
